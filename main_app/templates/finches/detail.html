{% extends 'base.html' %}

{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">Species: {{ finch.species }}</span>
    <p>BeakLength: {{ finch.beakLength }}</p>
    <p>Color: {{ finch.color }}</p>
  </div>
  <div>
    <a href="{% url 'finches_update' finch.id %}">Edit</a>
    <a href="{% url 'finches_delete' finch.id %}">Delete</a>
  </div>
</div>

{% endblock %}
