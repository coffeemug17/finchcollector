{% extends 'base.html' %}

{% block content %}
    <h1>All Finches Page</h1>

{% for finch in finches %}
    <a href="{% url 'detail' finch.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.species }}</span>
                <p>Beaklength: {{ finch.beaklength }}</p>
                <p>Color: {{ finch.color }}</p>
            </div>
        </div>
        <hr>
    </a>
{% endfor %}

{% endblock %}
